<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/edit/" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label><input type="text" name="name">Name</label>
        <label><input type="text" name="slug">Slug</label>
        <label><input type="text" name="desc">Description</label>
        <label><input type="text" name="quantity">Quantity</label>
        <label><input type="text" name="discount">Discount</label>
        <label><input type="text" name="price">Price</label>
        <label><input type="file" name="image">Image</label>
        <button type="submit">Submit</button>
    </form>
</body>
</html>
